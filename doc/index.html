<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS only image switcher</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <h1>CSS only image switcher</h1>
        <div class="switcher">
            <div class="aspect-keeper">
                <img src="img/aspect_1_1.gif">
            </div>
            <input type="radio" name="anchor" id="img-alies">
            <div class="img-unit" style="background-image:url(./img/constellation/alies.png);"></div>
            <input type="radio" name="anchor" id="img-taurus">
            <div class="img-unit" style="background-image:url(./img/constellation/taurus.png);"></div>
            <input type="radio" name="anchor" id="img-gemini">
            <div class="img-unit" style="background-image:url(./img/constellation/gemini.png);"></div>
            <input type="radio" name="anchor" id="img-cancer">
            <div class="img-unit" style="background-image:url(./img/constellation/cancer.png);"></div>
            <input type="radio" name="anchor" id="img-leo">
            <div class="img-unit" style="background-image:url(./img/constellation/leo.png);"></div>
            <input type="radio" name="anchor" id="img-virgo">
            <div class="img-unit" style="background-image:url(./img/constellation/virgo.png);"></div>
            <input type="radio" name="anchor" id="img-libra">
            <div class="img-unit" style="background-image:url(./img/constellation/libra.png);"></div>
            <input type="radio" name="anchor" id="img-scorpio">
            <div class="img-unit" style="background-image:url(./img/constellation/scorpio.png);"></div>
            <input type="radio" name="anchor" id="img-sagittarius">
            <div class="img-unit" style="background-image:url(./img/constellation/sagittarius.png);"></div>
            <input type="radio" name="anchor" id="img-capricorn">
            <div class="img-unit" style="background-image:url(./img/constellation/capricorn.png);"></div>
            <input type="radio" name="anchor" id="img-aquarius  ">
            <div class="img-unit" style="background-image:url(./img/constellation/aquarius  .png);"></div>
            <input type="radio" name="anchor" id="img-pisces">
            <div class="img-unit" style="background-image:url(./img/constellation/pisces.png);"></div>

        </div>
    </div>
</body>

</html>
